<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran Modern</title>
    <link rel="stylesheet" href="pertemuan3.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="form-section">
        <div class="form-container">
            <div class="form-header">
                <h1>ğŸ† Daftar Sekarang</h1>
                <p>Bergabunglah dengan komunitas kami dalam hitungan menit</p>
            </div>
            
            <form id="registrationForm">
                <!-- Contoh Form Group dengan Floating Label -->
                <div class="form-group floating">
                    <input type="text" class="form-input" id="fullname" placeholder=" " required>
                    <label for="fullname" class="form-label required">Nama Lengkap</label>
                    <div class="error-message">
                        <span class="error-icon"></span>
                        Nama lengkap harus diisi
                    </div>
                </div>
                
                <!-- Contoh Radio Button Modern -->
                <div class="form-group">
                    <label class="form-label required">Jenis Kelamin</label>
                    <div class="radio-group">
                        <label class="custom-radio">
                            <input type="radio" name="gender" value="male" required>
                            <span class="radio-icon"></span>
                            <span>Laki-laki</span>
                        </label>
                        <label class="custom-radio">
                            <input type="radio" name="gender" value="female">
                            <span class="radio-icon"></span>
                            <span>Perempuan</span>
                        </label>
                    </div>
                </div>
                
                <!-- Contoh Button Group -->
                <div class="button-group">
                    <button type="submit" class="form-button btn-primary">
                        <span>Daftar Sekarang</span>
                        <span class="button-icon">â†’</span>
                    </button>
                    <button type="reset" class="form-button btn-secondary">
                        <span>Reset Form</span>
                    </button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
